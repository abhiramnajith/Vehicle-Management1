{%extends 'core/base.html' %}
{% load static %}
{% load crispy_forms_tags %}  
{%block content%}
<div class="form-container">
<form method="post">
    {% csrf_token %}
    {{form|crispy}}
    <button type="submit">Submit</button>
</form>
</div>

<style>
    .form-container {
      display: flex;
      justify-content: center;
      background-color: aliceblue;
      border: 1px solid #ccc;
      padding: 30px;
      margin-right: 300px;
      margin-left: 300px;
      margin-top: 100px;
      margin-bottom: 100px;
      z-index: 1;
    }
    body{
        background-color:aquamarine;
    }
</style>
{%endblock%}
